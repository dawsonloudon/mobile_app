<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Edible Reno</title>
        <meta name="description" content="mobile app">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDmTFLX0FbUxjEGTgFamWqC27FMtE60FEE&sensor=true"></script>
    </head>
    <body>

	<div id="content_wrapper">
		<footer></footer>
		<article>
			<div id="scroller" class="content_container"></div>
		</article>
		<header>
			<h1>Edible Reno</h1>
		</header>
		<nav>
			<a data-page="home">Home</a>
			<a data-page="map">Map</a>
			<a data-page="list">List</a>
			<a data-page="login">Login</a>
			<a data-page="user">User</a>
		</nav>
	</div>
	
	<div id="home" class="page">
    <div><input type="button" name="gettypesbtn" id="gettypesbtn" value="Login" /></div>
		Home
    <br />
    login
    <br />
    <form name="login" id="loginform">
      <div>
        User Name: <input type="text" name="username" id="loginusername" value="" />
      </div>
      <div>
        Password: <input type="password" name="password" id="loginpassword" value="" />
      </div>
      <div>
        <input type="button" name="loginbtn" id="loginbtn" value="Login" />
      </div>
    </form>
    sign up
    <br />
    <form name="signup" id="signupform">
      <div>
        User Name: <input type="text" name="username" id="signupusername" value="" />
      </div>
      <div>
        Email Address: <input type="text" name="email" id="signupemail1" value="" />
      </div>
      <div>
        Verify Email Address: <input type="text" name="email2" id="signupemail2" value="" />
      </div>
      <div>
        Password: <input type="password" name="password" id="signuppassword1" value="" />
      </div>
      <div>
        Verify Password: <input type="password" name="password2" id="signuppassword2" value="" />
      </div>
      <div>
        <input type="button" name="signupbtn" id="signupbtn" value="Sign Up" />
      </div>
    </form>
	</div>

	<div id="map" class="page">
		Map
    <div id="map_canvas"></div>
	</div>

	<div id="list" class="page">
		List
	</div>

	<div id="login" class="page">
		Login
	</div>

	<div id="user" class="page">
		User
	</div>

        <script src="js/vendor/jquery-1.8.3.min.js"></script>
        <script src="js/vendor/iscroll-lite.js"></script>
        <script src="js/main.js"></script>
        <script src="js/data.js"></script>
    </body>
</html>
