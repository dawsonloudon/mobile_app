<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Edible Reno</title>
        <meta name="description" content="mobile app">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDmTFLX0FbUxjEGTgFamWqC27FMtE60FEE&sensor=true"></script>
    </head>
    <body onload="onLoad()">

	<div id="content_wrapper">
		<article>
			<div id="scroller" class="content_container"></div>
		</article>
		<header></header>
	</div>
	
	<div id="home" class="page">
    <form name="login" id="loginform">
      <div>
        <input type="text" name="username" id="loginusername" value="username" />
      </div>
      <div>
        <input type="password" name="password" id="loginpassword" value="password" />
      </div>
      <div>
        <input type="button" name="loginbtn" id="loginbtn" value="" />
      </div>
      <div>
        <a id="createbtn" class="nav" data-page="signupform"></a>
      </div>
    </form>
    <h2 id="noconnection">This app requires an internet connection</h2>
	</div>

        <div id="signupform" class="page">
    <form name="signup">
      <div>
        <input type="text" name="username" id="signupusername" value="Enter A Username" />
      </div>
      <div>
        <input type="text" name="email" id="signupemail1" value="Enter Your Email" />
      </div>
      <div>
        <input type="text" name="email2" id="signupemail2" value="Confirm Your Email" />
      </div>
      <div>
        <input type="password" name="password" id="signuppassword1" value="Enter Your Password" />
      </div>
      <div>
        <input type="password" name="password2" id="signuppassword2" value="Confirm Your Password" />
      </div>
      <div>
        <input type="button" name="signupbtn" id="signupbtn" value="" />
      </div>
    </form>
        </div>

	<div id="map" class="page">
		Map
    <div id="map_canvas"></div>
	</div>

	<div id="list" class="page">
		List
	</div>

        <script src="js/vendor/jquery-1.8.3.min.js"></script>
        <script src="js/vendor/iscroll-lite.js"></script>
        <script src="js/device.js"></script>
        <script src="js/maps.js"></script>
        <script src="js/data.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
